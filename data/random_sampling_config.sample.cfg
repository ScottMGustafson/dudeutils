# The configuration file for our simulated annealing program
[config]
source=/path/to/model/data/model.xml
plot=true
append=false
n=2 #number of iterations
step=false  #if true, returns all intermediate models during optimization
method=dude
gaussian=false
vary_continuum=true
to_buffer=false

[continuum]
#
# formatting as:
# <key>: <xlim>, <ylim>
# or 
# <key>: <ylim>
# xlim and ylim are percent deviation from current value
#
lya_r: 0.02
lya_b: 0.02, 0.01


#id of absorber kept in header
[FeII1]
#min/max for N, b and z.  
N=12.9, 13.2 
b=2, 9 
z=2.53367, 2.5337

[FeII2]
N=14.23, 14.41 
b= 8., 9.6 
z= 2.53385, 2.53388

[FeII3]
N= 12.5, 13.5 
b= 4, 9
z= 2.53396, 2.53398

[FeII4]
N= 13.6, 14.4 
b= 4, 9
z= 2.5340, 2.53408

[FeII5]
