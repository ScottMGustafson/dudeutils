# The configuration file for our simulated annealing program
[config]
source=/path/to/some_dude_model.xml
plot=true

#append result to current list of models
append=true

#number of optimizations to undergo per parameter. total number of models will 
#be n*num parameters
n=10    

#include each step of each optimization into the model list
step=false
#if you want dude to perform optimization, specify: 'dude'
method=dude

#id of absorber kept in header
[FeII1]
#min/max for N, b and z.  
N=12.9, 13.2 
b=2, 9 
z=2.53367, 2.5337

[FeII2]
N=14.23, 14.41 
b= 8., 9.6 
z= 2.53385, 2.53388

[FeII3]
N= 12.5, 13.5 
b= 4, 9
z= 2.53396, 2.53398

[FeII4]
N= 13.6, 14.4 
b= 4, 9
z= 2.5340, 2.53408

[FeII5]
N= 12.9, 13.3 
b= 8, 20
z= 2.53422, 2.534428
